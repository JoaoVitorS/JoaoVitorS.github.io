<body>
  <header class="header-galeria">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-12 col-sm-12 col-md-12 col-lg-12">
          <div class="header-logo-box">
            <a href="index.html"><img src="img/logo-white.png" class="header-logo" alt="logo"></a>
          </div>

            <div class="galeria-box">
                <h2 class="titulo-galeria">Galeria</h2>
                <div class="box-botao">
                  <a href="" class="btn-galeria btn-galeria--white" data-toggle="modal" data-target="#exampleModal">Envie sua foto</a>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title titulo-input" id="exampleModalLabel">Informe os dados!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="dados-input">Nome</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu nome">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" class="dados-input instagram-input">Instagram</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Exemplo:@joovitor3">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1" class="dados-input camera-input">Imagem</label>
                          <input type="file" class="form-control ajuste-tamanho" id="exampleInputFile">
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success btn-lg">Enviar foto</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </header>
